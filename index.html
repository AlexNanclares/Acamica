<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>flex</title>
    <style>
        header{
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }  
        a{
            text-decoration: none;
            color: #33B7FF;
        } 
        nav ul {
            display: flex;
            justify-content: space-evenly; 
            list-style: none;
        
        }
        nav ul li {
            padding: 10px;

        }

        main {
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .style-img{
            height: 150px;
            width: 150px;
        }
        article{
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.marketingdirecto.com/wp-content/uploads/2017/11/tecnologia-1.jpg" alt="placeholder" class="style-img">
        <nav>
            <ul>
                <li><a href="#">articulo 1</a></li>
                <li><a href="#">articulo 2</a></li>
                <li><a href="#">articulo 3</a></li>
                <li><a href="#">articulo 4 </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article><img src="https://www.elnuevodia.com/resizer/klg1H8F_3O4DlzTq4nD9s9_3Q8A=/829x0/filters:quality(95):format(png):focal(1377.5x127.5:1387.5x117.5)/cloudfront-us-east-1.images.arcpublishing.com/gfrmedia/PIJUJNPLDVGMZKMLJFBDJIETJI.jpg" alt="placeholder" class="style-img"></article>
        <article></article>
        <article></article>
        <article></article>
    </main>
    <footer>

    </footer>
</body>

</html>
